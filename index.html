<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Paradoks</title>
  <link rel="stylesheet" href="paradoks.css">
  <script src="//unpkg.com/vue@2.3.0"></script>
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>

<body>
  <div class="container" id="paradoks">
    <div class="desc" v-show="step !== paradoks.length">
      1 - 100 arasi bir sayi tutun sayi kartlar icinde var ise 'var' yok ise 'yok' butonuna tiklayin.
    </div>
    <div class="card" v-show="step !== paradoks.length">
      <span v-for="p in paradoks[step]" :key="p">{{p}}</span>
    </div>

    <nav v-show="step !== paradoks.length">
      <a href="" @click.prevent="nope">Yok</a>
      <a href="" @click.prevent="yep">Var</a>
    </nav>
    <div class="result" v-show="step === paradoks.length">
      <!--<p>Tuttugunuz Sayi</p>-->
      <!--<h1>{{result > 100 ? 'Whooops! -- Sanırım tahmin edemedik , maybe you can try again?' : result}}</h1>-->
      <h1>{{resultText}}</h1>
      <a href="" @click.prevent="again">Tekrar Dene</a>
      <a href="https://github.com/abdullah/paradoks" target="_blank">GitHub</a>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
