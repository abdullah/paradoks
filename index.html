<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Paradoks</title>
  <link rel="stylesheet" href="paradoks.css">
  <script src="//unpkg.com/vue@2.3.0"></script>
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>

<body>
  <div class="container" id="paradoks">
    <div class="desc" v-show="step !== cardSize">
      1 - 100 arasi bir sayi tutun sayi kartlar icinde var ise 'var' yok ise 'yok' butonuna tiklayin.
      <h3 v-show="step !== cardSize">{{7 - step}} Adim kaldi</h3>
    </div>
    <div class="card" v-show="step !== cardSize">
      <span v-for="p in currentCard" :key="p">{{p}}</span>
    </div>

    <nav v-show="step !== cardSize">
      <a href="" @click.prevent="nope">Yok</a>
      <a href="" @click.prevent="yep">Var</a>
    </nav>

    <transition name="bounce">
      <div class="result" v-show="step === cardSize">
        <h1>{{resultText}}</h1>
        <a href="" @click.prevent="again">Tekrar Dene</a>
        <a href="https://github.com/abdullah/paradoks" target="_blank">GitHub</a>
      </div>
    </transition>
  </div>

  <script src="index.js"></script>
</body>

</html>
